<md-dialog aria-label="select image">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>日志上下文</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()"
                       aria-label="cancel">
                <i class="fa fa-close"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div>
            <md-table-container ng-hide="!vm.logContexts.length">
                <table md-table id="user-list-table">
                    <thead md-head>
                    <tr md-row>
                        <th md-column style="width: 160px;">时间</th>
                        <th md-column>信息</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row
                        ng-repeat="log in vm.logContexts track by $index">
                        <td md-cell>
                            {/log.logtime | date: 'yyyy-MM-dd HH:mm:ss'/}
                        </td>
                        <td md-cell>
                            <div>{/log.message/}</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </md-dialog-content>
</md-dialog>
