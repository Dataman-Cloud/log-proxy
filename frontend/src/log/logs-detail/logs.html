<div class="search-keyword">
    <p ng-show="$stateParams.cluster">集群: <em>{/$stateParams.cluster/}</em></p>
    <p ng-show="$stateParams.app">应用: <em>{/$stateParams.app/}</em></p>
    <p ng-show="$stateParams.task">实例: <em>{/$stateParams.task/}</em></p>
    <p ng-show="$stateParams.source">来源: <em>{/$stateParams.source/}</em></p>
    <p ng-show="$stateParams.from">起始时间: <em>{/$stateParams.from | date: 'yyyy-MM-dd HH:mm'/}</em></p>
    <p ng-show="$stateParams.to">结束时间: <em>{/$stateParams.to | date: 'yyyy-MM-dd HH:mm'/}</em></p>
    <a ng-show="vm.infiniteLogs.items.length" href="" class="btn btn-primary" ng-click="vm.downloadFile(vm.infiniteLogs.items)">Download</a>
</div>

<p ng-show="!vm.infiniteLogs.items.length">未查询到日志</p>
<md-virtual-repeat-container id="vertical-container" style="height: 515px;">
    <p md-virtual-repeat="log in vm.infiniteLogs" md-on-demand>
        {/log.message/}
    </p>
</md-virtual-repeat-container>
