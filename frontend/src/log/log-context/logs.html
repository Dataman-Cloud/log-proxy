<div class="search-keyword">
    <p ng-show="$stateParams.cluster">集群: <em>{/$stateParams.cluster/}</em></p>
    <p ng-show="$stateParams.app">应用: <em>{/$stateParams.app/}</em></p>
    <p ng-show="$stateParams.task">实例: <em>{/$stateParams.task/}</em></p>
    <p ng-show="$stateParams.source">来源: <em>{/$stateParams.source/}</em></p>
</div>

<md-virtual-repeat-container id="vertical-container" style="min-height: 515px;" md-top-index="vm.offsetIndex">
    <p id="{/log.offset/}" md-virtual-repeat="log in vm.infiniteLogs" md-on-demand
       ng-class="{'context-highlight' : log.offset == vm.contextQueryObj.offset}">
        {/log.message/}
    </p>
</md-virtual-repeat-container>
