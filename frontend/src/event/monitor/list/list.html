<div class="alarm-strategy-list" layout="column">
    <h2>监控事件列表</h2>
    <div class="panel">
        <md-table-container>
            <table md-table id="user-list-table">
                <thead md-head>
                <tr md-row>
                    <th md-column>报警名</th>
                    <th md-column>应用</th>
                    <th md-column>实例</th>
                    <th md-column>报警级别</th>
                    <th md-column>详情</th>
                    <th md-column>时间</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="monitor in vm.monitors track by $index">
                    <td md-cell>{/monitor.alertname/}</td>
                    <td md-cell>{/monitor.container_label_APP_ID/}</td>
                    <td md-cell>{/monitor.instance/}</td>
                    <td md-cell>{/monitor.severity/}</td>
                    <td md-cell>{/monitor.instance/}</td>
                    <td md-cell>{/monitor.instance/}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
</div>
