<div class="alarm-strategy-list" layout="column">
    <h2>告警策略列表</h2>
    <div class="panel">
        <div layout="row" layout-align="end start">
            <md-button class="md-raised md-primary" ui-sref="home.alertcreate">
            新建
        </md-button>
        </div>
        <md-table-container>
            <table md-table id="user-list-table">
                <thead md-head>
                <tr md-row>
                    <th md-column>应用</th>
                    <th md-column>关键字</th>
                    <th md-column>创建时间</th>
                    <th md-column>来源</th>
                    <th md-column>操作</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="alert in vm.alerts track by $index">
                    <td md-cell>{/alert.appid/}</td>
                    <td md-cell>{/alert.keyword/}</td>
                    <td md-cell>{/alert.createtime | date:" yyyy-MM-dd HH:mm:ss"/}</td>
                    <td md-cell>{/alert.path/}</td>
                    <td md-cell>
                        <div class="action" layout="row">
                            <md-button aria-label="delete" class="md-raised" data-ng-click="vm.deleteAlert(alert.id)">删除
                            </md-button>
                            <md-button aria-label="update" class="md-raised"
                                       data-ui-sref="home.alertupdate({id: alert.id})">更新
                            </md-button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
</div>
