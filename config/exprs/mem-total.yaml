---
name: "mem_total"
aggregation: ""
function: ""
metric: "container_spec_memory_limit_bytes"
filter:
  cluster: "container_label_CLUSTER='%s'"
  user: "container_label_USER='%s'"
  app: "container_label_APP='%s'"
  task: "container_label_SLOT='%s'"
  fixed: "id=~'/docker/.*', name=~'mesos.*'"
by:
  - "container_label_CLUSTER"
  - "container_label_USER"
  - "container_label_APP"
  - "container_label_SLOT"
